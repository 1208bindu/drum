<html>
    <head>
        <link rel="stylesheet" type="text/css" href="keys.css">
        
        

    </head>
    <body class="bg">
        <div class="keys">
            <div class="key" data-key="65"><kbd>A</kbd><span class="sound">clap</span></div>
            <div class="key" data-key="83"><kbd>S</kbd><span class="sound">clap</span></div>
            <div class="key" data-key="68"><kbd>D</kbd><span class="sound">clap</span></div>
            <div class="key" data-key="70"><kbd>F</kbd><span class="sound">clap</span></div>
            <div class="key" data-key="71"><kbd>G</kbd><span class="sound">clap</span></div>
            <div class="key" data-key="72"><kbd>H</kbd><span class="sound">clap</span></div>
            <div class="key" data-key="74"><kbd>J</kbd><span class="sound">clap</span></div>
            <div class="key" data-key="75"><kbd>K</kbd><span class="sound">clap</span></div>
        </div>
        <audio data-key="65" src="a1.wav"></audio>
        <audio data-key="83" src="a2.wav"></audio>
        <audio data-key="68" src="a3.wav"></audio>
        <audio data-key="70" src="a4.wav"></audio>
        <audio data-key="71" src="a5.wav"></audio>
        <audio data-key="72" src="a1.wav"></audio>
        <audio data-key="74" src="a2.wav"></audio>
        <audio data-key="75" src="a3.wav"></audio>

        <script>
            window.addEventListener('keydown',function(e){
                const audio =document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key=document.querySelector(`.key[data-key="${e.keyCode}"]`)
                key.classList.add('playing');
                if(!audio) return;
                audio.currentTime=0;
                audio.play();
               })
               function removeTransition(e){
                   if(e.propertyName!=='transform') return;
                   this.classList.remove('playing')
               }
            const keys=document.querySelectorAll('.key');
            keys.forEach((key)=>{key.addEventListener('transitionend',removeTransition)})
           </script> 
    </body>
</html>
